<header class="m-grid__item    m-header " data-minimize-offset="200" data-minimize-mobile-offset="200">
    <div class="m-container m-container--fluid m-container--full-height">
        <div class="m-stack m-stack--ver m-stack--desktop">
            <!-- BEGIN: Brand -->
            <div class="m-stack__item m-brand  m-brand--skin-dark ">
                <div class="m-stack m-stack--ver m-stack--general">
                    <div class="m-stack__item m-stack__item--middle m-brand__logo">
                    </div>
                    <div class="m-stack__item m-stack__item--middle m-brand__tools">
                        <a href="javascript:;" id="m_aside_left_minimize_toggle"
                           class="m-brand__icon m-brand__toggler m-brand__toggler--left m--visible-desktop-inline-block">
                            <span></span>
                        </a>
                        <a href="javascript:;" id="m_aside_left_offcanvas_toggle"
                           class="m-brand__icon m-brand__toggler m-brand__toggler--left m--visible-tablet-and-mobile-inline-block">
                            <span></span>
                        </a>
                        <a id="m_aside_header_menu_mobile_toggle" href="javascript:;"
                           class="m-brand__icon m-brand__toggler m--visible-tablet-and-mobile-inline-block">
                            <span></span>
                        </a>
                        <a id="m_aside_header_topbar_mobile_toggle" href="javascript:;"
                           class="m-brand__icon m--visible-tablet-and-mobile-inline-block">
                            <i class="flaticon-more"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav">
                <button class="m-aside-header-menu-mobile-close  m-aside-header-menu-mobile-close--skin-dark "
                        id="m_aside_header_menu_mobile_close_btn">
                    <i class="la la-close"></i>
                </button>
                <div id="m_header_topbar" class="m-topbar  m-stack m-stack--ver m-stack--general">
                    <div class="m-stack__item m-topbar__nav-wrapper">
                        <ul class="m-topbar__nav m-nav m-nav--inline">

                            <li class="m-nav__item m-topbar__user-profile m-topbar__user-profile--img  m-dropdown m-dropdown--medium m-dropdown--arrow m-dropdown--header-bg-fill m-dropdown--align-right m-dropdown--mobile-full-width m-dropdown--skin-light"
                                data-dropdown-toggle="click">
                                <div class="m-dropdown__wrapper">
                                    <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
                                    <div class="m-dropdown__inner">
                                        <div class="m-dropdown__body">
                                            <div class="m-dropdown__content">
                                                <ul class="m-nav m-nav--skin-light">
                                                    <li class="m-nav__separator m-nav__separator--fit"></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<button class="m-aside-left-close  m-aside-left-close--skin-dark " id="m_aside_left_close_btn">
    <i class="la la-close"></i>
</button>
<div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark">
    <div
            id="m_ver_menu"
            class="m-aside-menu  m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark "
            data-menu-vertical="true"
            data-menu-scrollable="false" data-menu-dropdown-timeout="500"
            xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        <ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow ">
            <li class="m-menu__item " aria-haspopup="true">
                <a th:href="@{/profile}" class="m-menu__link ">
                    <i class="m-menu__link-icon la la-user"></i>
                    <span class="m-menu__link-title">
                        <span class="m-menu__link-wrap">
                		    <span class="m-menu__link-text" style="color: white">
                												Profile
                			</span>
                			</span>
                			</span>
                </a>
            </li>
            <li class="m-menu__section">
                <h4 class="m-menu__section-text">
                    Components
                </h4>
                <i class="m-menu__section-icon flaticon-more-v3"></i>
            </li>
            <li sec:authorize="hasRole('ROLE_SUPER_ADMIN')" class="m-menu__item  m-menu__item--submenu" aria-haspopup="true"
                data-menu-submenu-toggle="hover">
                <a th:href="@{/user}" class="m-menu__link m-menu__toggle">
                    <i class="m-menu__link-icon la la-users"></i>
                    <span class="m-menu__link-text" style="color: white">
										Admin & Operators
									</span>
                    <i class="m-menu__ver-arrow la la-angle-right"></i>
                </a>

            </li>
            <li sec:authorize="hasRole('ROLE_SUPER_ADMIN')" class="m-menu__item  m-menu__item--submenu" aria-haspopup="true" data-menu-submenu-toggle="hover">
                <a th:href="@{/category}" class="m-menu__link m-menu__toggle">
                    <i class="m-menu__link-icon la la-th-list"></i>
                    <span class="m-menu__link-text" style="color: white">
										Category
									</span>
                    <i class="m-menu__ver-arrow la la-angle-right"></i>
                </a>
            </li>
            <li sec:authorize="hasRole('ROLE_SUPER_ADMIN')" class="m-menu__item  m-menu__item--submenu" aria-haspopup="true" data-menu-submenu-toggle="hover">
                <a th:href="@{/product}" class="m-menu__link m-menu__toggle">
                    <i class="m-menu__link-icon la la-th-list"></i>
                    <span class="m-menu__link-text" style="color: white">
										Product
									</span>
                    <i class="m-menu__ver-arrow la la-angle-right"></i>
                </a>
            </li>
            <li sec:authorize="hasRole('ROLE_SUPER_ADMIN')" class="m-menu__item  m-menu__item--submenu" aria-haspopup="true" data-menu-submenu-toggle="hover">
                <a th:href="@{/brend}" class="m-menu__link m-menu__toggle">
                    <i class="m-menu__link-icon la la-th-list"></i>
                    <span class="m-menu__link-text" style="color: white">
										Brend
									</span>
                    <i class="m-menu__ver-arrow la la-angle-right"></i>
                </a>
            </li>
            <li sec:authorize="hasRole('ROLE_SUPER_ADMIN')" class="m-menu__item  m-menu__item--submenu" aria-haspopup="true" data-menu-submenu-toggle="hover">
                <a th:href="@{/size}" class="m-menu__link m-menu__toggle">
                    <i class="m-menu__link-icon la la-th-list"></i>
                    <span class="m-menu__link-text" style="color: white">
										Size
									</span>
                    <i class="m-menu__ver-arrow la la-angle-right"></i>
                </a>
            </li>
            <li class="m-menu__item  m-menu__item--submenu" aria-haspopup="true" data-menu-submenu-toggle="hover">
                <a th:href="@{/logout}" class="m-menu__link m-menu__toggle">
                    <i class="m-menu__link-icon la la-sign-out"></i>
                    <span class="m-menu__link-text" style="color: white">
										Logout
									</span>
                    <i class="m-menu__ver-arrow la la-angle-right"></i>
                </a>

            </li>
        </ul>
    </div>
</div>
