<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:include="header.html" th:remove="tag"></div>
<style>
    .btn.btn-danger {
        background-color: #0fa3b9 !important;
        border: 1px #0fa3b9 !important;
    }

    .form-control-label {
        color: #242532 !important;

    }

    .form-control {
        border-color: #154360;
    }
</style>
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

<div class="m-grid m-grid--hor m-grid--root m-page">

    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">

        <div th:include="menu.html" th:remove="tag"></div>

        <div class="m-grid__item m-grid__item--fluid m-wrapper">

            <!------------- title ------------>

            <div class="m-content">
                <div class="m-portlet__body">
                    <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                        <div class="row align-items-center">
                            <div class="col-xl-8 order-2 order-xl-1">
                                <div class="mr-auto">
                                    <h3 class="m-subheader__title m-subheader__title--separator">
                                        Products
                                    </h3>
                                </div>
                            </div>
                            <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                                <a style="color: white;" class="btn btn-danger" id="addProductBtn">
												<span>
													<i class="la la-plus"></i>
													<span>
														Add Product
													</span>
												</span>
                                </a>
                                <div class="m-separator m-separator--dashed d-xl-none"></div>
                            </div>
                        </div>
                    </div>

                    <div class="m_datatable" id="product_data">
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="addProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true" style="display: none;">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Add Product
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">
												Ã—
											</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="m-form m-form--fit m-form--label-align-right" id="productAddForm"
                              autocomplete="off">

                            <div class="row">
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Category
                                    </label>
                                    <select class="form-control" id="categoryDropDown" name="categoryId">
                                    </select>
                                </div>
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Name
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Product code
                                    </label>
                                    <input type="text" class="form-control" id="productCode" name="productCode">
                                </div>

                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Size
                                    </label>
                                    <select class="form-control" id="sizeDropDown" name="sizeId">
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Description
                                    </label>
                                    <input type="text" class="form-control" id="description" name="description">
                                </div>

                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Having status
                                    </label>
                                    <select class="form-control" id="havingStatusDropDown" name="havingStatus">
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Old amount
                                    </label>
                                    <input type="text" class="form-control" id="oldAmount" name="oldAmount">
                                </div>
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        New amount
                                    </label>
                                    <input type="text" class="form-control" id="newAmount" name="newAmount">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Brend
                                    </label>
                                    <select class="form-control" id="brendDropDown" name="brendId">
                                    </select>
                                </div>
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Colour
                                    </label>
                                    <select class="form-control" id="colourDropDown" name="colourId">
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Country
                                    </label>
                                    <select class="form-control" id="countryDropDown" name="countryId">
                                    </select>
                                </div>
                                <div class="form-group col-xl-6" style="display: inline;" id="imageDiv">
                                    <label class="form-control-label">
                                        Main Image
                                    </label>
                                    <input type="file" class="form-control" id="mainImage" name="mainImage">
<!--                                    accept=".jpg, .jpeg, .png"-->
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-xl-6" style="display: inline;" id="imageDiv1">
                                    <label class="form-control-label">
                                        First Image
                                    </label>
                                    <input type="file" class="form-control" id="firstImage" name="firstImage">
                                </div>
                                <div class="form-group col-xl-6" style="display: inline;" id="imageDiv2">
                                    <label class="form-control-label">
                                        Second Image
                                    </label>
                                    <input type="file" class="form-control" id="secondImage" name="secondImage">
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>


        <div class="modal fade" id="editProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true" style="display: none;">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Edit Product
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">
												Ã—
											</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="productId"  name="id" value=""/>
                        <form class="m-form m-form--fit m-form--label-align-right" id="productEditForm"
                              autocomplete="off">
                            <div class="row">
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Category
                                    </label>
                                    <select class="form-control" id="editCategoryDropDown" name="categoryId">
                                    </select>
                                </div>
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Name
                                    </label>
                                    <input type="text" class="form-control" id="editName" name="name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Product code
                                    </label>
                                    <input type="text" class="form-control" id="editProductCode" name="productCode">
                                </div>
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Size
                                    </label>
                                    <select class="form-control" id="editSizeDropDown" name="sizeId">
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Description
                                    </label>
                                    <input type="text" class="form-control" id="editDescription" name="description">
                                </div>

                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Having status
                                    </label>
                                    <select class="form-control" id="editHavingStatusDropDown" name="havingStatus">
                                    </select>
                                </div>

                            </div>
                            <div class="row">
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Old amount
                                    </label>
                                    <input type="text" class="form-control" id="editOldAmount" name="oldAmount">
                                </div>
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        New amount
                                    </label>
                                    <input type="text" class="form-control" id="editNewAmount" name="newAmount">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Brend
                                    </label>
                                    <select class="form-control" id="editBrendDropDown" name="brendId">
                                    </select>
                                </div>
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Colour
                                    </label>
                                    <select class="form-control" id="editColourDropDown" name="colourId">
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Country
                                    </label>
                                    <select class="form-control" id="editCountryDropDown" name="countryId">
                                    </select>
                                </div>
                                <div class="form-group col-xl-6" style="display: inline;" id="editImageDiv">
                                    <label class="form-control-label">
                                        Main Image
                                    </label>
                                    <input type="file" class="form-control" id="editMainImage" name="mainImage">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xl-6" style="display: inline;" id="editImageDiv1">
                                    <label class="form-control-label">
                                        First Image
                                    </label>
                                    <input type="file" class="form-control" id="editFirstImage" name="firstImage">
                                </div>
                                <div class="form-group col-xl-6" style="display: inline;" id="editImageDiv2">
                                    <label class="form-control-label">
                                        Second Image
                                    </label>
                                    <input type="file" class="form-control" id="editSecondImage" name="secondImage">
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<!--<div th:include="footer" th:align="right"></div>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<script type="text/javascript" th:src="@{/js/product.js}"></script>
</body>
</html>
