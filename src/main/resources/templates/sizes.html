<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:include="header.html" th:remove="tag"></div>
<style>
    .btn.btn-danger {
        background-color: #0fa3b9 !important;
        border: 1px #0fa3b9 !important;
    }

    .form-control-label {
        color: #242532 !important;

    }

    .form-control {
        border-color: #154360;
    }
</style>
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

<div class="m-grid m-grid--hor m-grid--root m-page">

    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">

        <div th:include="menu.html" th:remove="tag"></div>

        <div class="m-grid__item m-grid__item--fluid m-wrapper">

            <!------------- title ------------>

            <div class="m-content">
                <div class="m-portlet__body">
                    <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                        <div class="row align-items-center">
                            <div class="col-xl-8 order-2 order-xl-1">
                                <div class="mr-auto">
                                    <h3 class="m-subheader__title m-subheader__title--separator">
                                        Sizes
                                    </h3>
                                </div>
                            </div>
                            <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                                <a style="color: white;" class="btn btn-danger" id="addSizeBtn">
												<span>
													<i class="la la-plus"></i>
													<span>
														Add Size
													</span>
												</span>
                                </a>
                                <div class="m-separator m-separator--dashed d-xl-none"></div>
                            </div>
                        </div>
                    </div>

                    <div class="m_datatable" id="size_data">
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="addSize" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true" style="display: none;">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Add Size
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">
												×
											</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="m-form m-form--fit m-form--label-align-right" id="sizeAddForm"
                              autocomplete="off">

                            <div class="row">
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Category
                                    </label>
                                    <select class="form-control" id="categoryDropDown" required>
                                    </select>
                                </div>
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Name
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name">
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>


        <div class="modal fade" id="editSize" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true" style="display: none;">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Edit Size
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">
												×
											</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="sizeId" value=""/>
                        <form class="m-form m-form--fit m-form--label-align-right" id="sizeEditForm"
                              autocomplete="off">
                            <div class="row">
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Category
                                    </label>
                                    <select class="form-control" id="editCategoryDropDown" required>
                                    </select>
                                </div>
                                <div class="form-group col-xl-6">
                                    <label class="form-control-label">
                                        Name
                                    </label>
                                    <input type="text" class="form-control" id="editName" name="name">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                            </div>
<!--                    </div>-->

                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
</div>

<!--<div th:include="footer" th:align="right"></div>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<script type="text/javascript" th:src="@{/js/size.js}"></script>
</body>
</html>
